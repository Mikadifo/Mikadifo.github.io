name: Commit-Checker

on:
  pull_request:
  push:
    branches:
      - master
      - dev

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Check Commit Type
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '\[.+\] .+$'
          flags: 'gm'
          error: 'Your first line has to contain a commit type like "[bugfixed]".'
